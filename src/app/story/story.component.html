<div class="container">
    <div class="row">
        <div id="logout-button-block" class="col-lg-2">
            <button class="btn btn-secondary btn-lg" routerLink="/landing">Log Out</button>
        </div>
        <div id="userinfo" class="col-lg-9">
            Hello, {{this.us.sanauser.firstname}} {{this.us.sanauser.lastname}}
        </div>
    </div>
</div>

<app-zipcodes [hidden]="this.us.current !== 1"></app-zipcodes>
<app-familydemographic [hidden]="this.us.current !== 2"></app-familydemographic>
<app-healthdemographic [hidden]="this.us.current !== 3"></app-healthdemographic>
<app-planoptions [hidden]="this.us.current !== 4"></app-planoptions>
<app-summary *ngIf="this.us.current ===5"></app-summary>
